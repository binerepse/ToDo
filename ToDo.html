<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Seznam opravil</title>
		<link href='https://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="./style/oblikovanje.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="./scripts/skripta.js"></script>
	</head>
	<body class="body">
	<nav class="navbar navbar-default navbar-static-top">
		<div class="navbar-collapse collapse" id="navbar">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">ToDoList</a>
		    </div>
		    <div>
		      <ul class="nav navbar-nav navbar-right">
				  <li class="logout"><a href="login.html"><span class="glyphicon glyphicon-log-out"></span> Log Out </a></li>
		      </ul>
		    </div>
		</div>
	</nav>
	<div class="container-fluid">
		<h1>To-Do</h1>
		
		<div class="new">
		<button class="btn btn-default" id="novoOpravilo">
			<span class="glyphicon glyphicon-plus"></span>
		</button>
		</div>
		<div class="add">
		<form>
		<hr>
			<div class="row">
				<div class="col-sm-3">
					<label>Ime:<input type="text" class="form-control" id="vnosOpravila"></label>
				</div>
				<div class="col-sm-3">
					<label>Rok:<input type="text" class="form-control" id="izbiraRoka"></label>
				</div>
				<div class="col-sm-3">
					<label>Kategorija:<input type="text" class="form-control" id="izbiraKategorije" value="SploÅ¡no"></label>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
					  <label for="sel1">Prioriteta: 
					  <select class="form-control" id="sel1" >
					    <option>1</option>
					    <option>2</option>
					    <option selected>3</option>
					    <option>4</option>
					    <option>5</option>
					  </select>
					  </label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
					  <label for="opisOpravila">Opis:</label>
					  <textarea class="form-control" rows="2" id="opisOpravila"></textarea>
					</div>
					<input type="button" class="btn btn-success" id="dodajOpravilo" value="Dodaj">
				</div>
				
			</div>
		<hr>
		</form>
		</div>	
		
		
		<div class="row">
			<div class="col-sm-8">
				<div class="panel panel-default" id="todoPanel">
					<div class="panel-body">opraviti</div>
				</div>
				<div class="panel-group" id="todo">
					
				</div>
			</div>
			<div class="col-sm-4">	
				<div class="panel panel-default" id="donePanel">
					<div class="panel-body">opravljeno</div>
				</div>
				<div class="panel-group" id="done">
				
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
